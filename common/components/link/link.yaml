params:
- name: url
  type: string
  required: true
  description: Href for the anchor link.
- name: text
  type: string
  required: true
  description: Text for the anchor link.
- name: target
  type: string
  required: false
  description: Anchor target attribute.
- name: hintId
  type: string
  required: false
  description: Hint for the achor id.
- name: meta
  type: string
  required: false
  description: Meta information.

examples:
  - name: default
    data:
      url: 'http://example/url'
      text: Example text for anchor
  - name: with hint
    data:
      url: 'http://example/url/with/hint'
      text: Example text for anchor with hint
      target: '_blank'
      hintId: 'example-hint-id-1'
  - name: with hint and meta data
    data:
      url: 'http://example/url/with/hint/and/filesize'
      text: Example text for anchor with hint and meta data
      target: '_blank'
      hintId: 'example-hint-id-2'
      meta: '1.2 MB'
  - name: with hint and meta data and hint text
    data:
      url: 'http://example/url/with/hint/and/filesize/and/hint-text'
      text: Example text for anchor with hint and meta data and hint text
      target: '_blank'
      hintId: 'example-hint-id-3'
      hintText: '(Hint text example)'
      meta: '1 KB'

