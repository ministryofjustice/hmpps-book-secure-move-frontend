  FEEDBACK_URL: "#"
  PERSON_ESCORT_RECORD_FEEDBACK_URL: "#"
  GOOGLE_ANALYTICS_ID: "UA-106741063-10"
  LOG_LEVEL: "debug"
  NODE_ENV: "production"
  NOMIS_ELITE2_API_URL: "https://api-dev.prison.service.justice.gov.uk"
  PROMETHEUS_MOUNTPATH: "/metrics"
  SENTRY_ENVIRONMENT: "staging"
  NAMESPACE_SECRETS: "hmpps-book-secure-move-frontend-secrets-staging"
  REDIS_SECRETS: "elasticache-hmpps-book-secure-move-frontend-staging"
  SERVER_HOST: "hmpps-book-secure-move-frontend-staging.apps.live-1.cloud-platform.service.justice.gov.uk"
  SUPPORT_EMAIL: "bookasecuremove@digital.justice.gov.uk"
  ENABLE_COMPONENTS_LIBRARY: "true"
  FEATURE_FLAG_POPULATION_DASHBOARD: "true"
